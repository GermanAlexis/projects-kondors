<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Buscaremos un Usuario Resgistrado</mat-card-title>
      <mat-card-subtitle>Digite el numero de  identificacion</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>numero de identificacion</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="mat-dialog-actions">
        <button mat-button color="warn" >cancelar</button>
        <button mat-raised-button color="primary" (click)="search()" >Buscar</button>
    </mat-card-actions>
  </mat-card>
