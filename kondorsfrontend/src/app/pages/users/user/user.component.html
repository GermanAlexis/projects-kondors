<mat-card>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="identification">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element">{{ element.identification }} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre completo
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} {{element.lastName}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="date_bird">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de cumplea√±os </th>
            <td mat-cell *matCellDef="let element"> {{element.date_bird | date : 'longDate' }} </td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>

          <ng-container matColumnDef="phone_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > numero de telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.number_phone}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button  color="primary"
                      matTooltip="Editar Usuario"
                      (click)="openDialog(element.uid)">
                <mat-icon>perm_identity</mat-icon>
              </button>
              <button (click)="deleteUser(element.uid)" mat-raised-button  color="warn"  
                      matTooltip="Eliminar Usuario">
                <mat-icon>delete</mat-icon>
              </button> 
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>
      
        <mat-paginator  [pageSizeOptions]="[10, 20, 30]" 
                            [length] = "length"
                            [pageSize] = "pageSize"
                            [pageIndex] = "pageIndex"
                            showFirstLastButtons></mat-paginator>
        
      </div>
      
</mat-card>
