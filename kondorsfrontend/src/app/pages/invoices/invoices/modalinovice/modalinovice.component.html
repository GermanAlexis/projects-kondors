<mat-card class="example-card">
    <mat-card-header>
        <mat-icon color="primary">check_circle</mat-icon>
      <mat-card-title>Factura Kondors</mat-card-title>
      <mat-card-subtitle>Sujeta a cambios</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="data" matSort>
          
              <!-- ID Column -->
              <ng-container style="width: 20%;" matColumnDef="id_invoice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > # </th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1}} </td>
              </ng-container>
              <ng-container matColumnDef="name_product">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Producto </th>
                <td mat-cell *matCellDef="let element">{{ element.product.name_product }} </td>
              </ng-container>
              <ng-container matColumnDef="quantity_sold">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad comprada </th>
                <td mat-cell *matCellDef="let element">{{ element.quantity_sold }} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr> -->
            </table>
          
            <mat-paginator  [pageSizeOptions]="[10, 20, 30]" 
                            [length] = "length"
                            [pageSize] = "pageSize"
                            [pageIndex] = "pageIndex"
                            showFirstLastButtons></mat-paginator>
          </div>
    </div>
    </mat-card-content>

  </mat-card>
