
<mat-form-field appearance="fill">
  <mat-label>Digite Fecha a filtrar</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate placeholder="Start date" [(ngModel)]="startDate" (blur)="getfilter()">
    <input matEndDate placeholder="End date" [(ngModel)]="endDate" (blur)="getfilter()">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker ></mat-date-range-picker>
</mat-form-field>

<mat-card>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="date_invoice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de factura </th>
          <td mat-cell *matCellDef="let element">{{ element.date_invoice | date : 'longDate'}} </td>
        </ng-container>
        
        <!-- Progress Column -->
        <ng-container matColumnDef="id_invoice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero de factura </th>
          <td mat-cell *matCellDef="let element"> {{element.id_invoice}}  </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="identification">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>identificacion Cliente  </th>
          <td mat-cell *matCellDef="let element"> {{ element.user.identification }} </td>
      </ng-container>

      <ng-container matColumnDef="price_sale">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  id  producto </th>
        <td mat-cell *matCellDef="let element"> {{element.price_sale}} </td>
      </ng-container>

      <ng-container matColumnDef="price_purchase">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Cantidad vendida  </th>
        <td mat-cell *matCellDef="let element"> {{element.price_purchase}} </td>
      </ng-container>

      <ng-container matColumnDef="total_sold">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Total venta  </th>
          <td mat-cell *matCellDef="let element"> {{element.total_sold}} </td>
        </ng-container>

     
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
  </mat-card>
