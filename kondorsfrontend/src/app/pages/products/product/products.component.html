<mat-card>
      
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id_product">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element">{{ element.id_product }} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="name_product">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de producto
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name_product}}  </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="inventory_quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad en inventario  </th>
        <td mat-cell *matCellDef="let element"> {{element.inventory_quantity }} </td>
      </ng-container>

      <ng-container matColumnDef="price_sale">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Precio de venta </th>
        <td mat-cell *matCellDef="let element"> {{element.price_sale}} </td>
      </ng-container>

      <ng-container matColumnDef="price_purchase">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Precio de Compra  </th>
        <td mat-cell *matCellDef="let element"> {{element.price_purchase}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button  color="primary"
                  matTooltip="Editar Producto"
                  (click)="openDialog(element.pid)">
            <mat-icon>perm_identity</mat-icon>
          </button>
          <button (click)="deleteUser(element.pid)" mat-raised-button  color="warn"  
                  matTooltip="Eliminar Producto">
            <mat-icon>delete</mat-icon>
          </button> 
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
   <mat-paginator  [pageSizeOptions]="[10, 20, 30]" 
                            [length] = "length"
                            [pageSize] = "pageSize"
                            [pageIndex] = "pageIndex"
                            showFirstLastButtons></mat-paginator>
  </div>
  
</mat-card>
